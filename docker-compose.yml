version: '3.4'

services:
  vpn:
    image: dperson/openvpn-client
    cap_add:
      - net_admin
    environment:
      TZ: 'EST5EDT'
    ports:
      - "80:80"
    dns:
      - 209.222.18.222
      - 209.222.18.218
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped
    security_opt:
      - label:disable
    stdin_open: true
    tty: true
    volumes:
      - /dev/net:/dev/net:z
      - ./openvpn:/vpn

  rutorrent:
    image: linuxserver/rutorrent
    depends_on:
      - vpn
    environment:
      TZ: 'America/New_York'
      PGID: 1000
      PUID: 1000
    network_mode: 'service:vpn'
    volumes:
      - ./seedbox/config:/config
      - ./seedbox/downloads:/downloads
    restart: unless-stopped
    healthcheck:
      test: 'curl -f http://localhost | grep theWebUI'
      interval: 1m
      timeout: 2s
      retries: 2
      start_period: 10s

networks:
  default: