version: '3.4'

services:
  vpn:
    image: dperson/openvpn-client
    cap_add:
      - net_admin
    environment:
      TZ: 'EST5EDT'
    ports:
      - "80:80"
    dns:
      - 209.222.18.222
      - 209.222.18.218
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped
    security_opt:
      - label:disable
    stdin_open: true
    tty: true
    volumes:
      - /dev/net:/dev/net:z
      - ./openvpn:/vpn
    healthcheck:
      test: 'curl -L http://httpbin.org/ip'
      interval: 20s
      timeout: 10s
      start_period: 30s
      retries: 1

  rutorrent:
    image: linuxserver/rutorrent
    depends_on:
      - vpn
    environment:
      TZ: 'America/New_York'
      PGID: 1000
      PUID: 1000
    network_mode: 'service:vpn'
    volumes:
      - ./seedbox/config:/config
      - ./seedbox/downloads:/downloads
    restart: unless-stopped
    healthcheck:
      test: 'curl http://localhost'
      interval: 20s
      timeout: 5s
      start_period: 30s
      retries: 1
  
  autoheal:
    image: willfarrell/autoheal
    environment:
      AUTOHEAL_CONTAINER_LABEL: 'all'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock


networks:
  default: